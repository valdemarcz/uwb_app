name: Deploy PHP App to Google Cloud VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build (if needed)
      run: |
        echo "Run your build steps here"
        # e.g. npm install && npm run build

    - name: Package app
      run: |
        tar -czf vc.tar.gz .

    - name: Copy artifact to VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
        source: "vc.tar.gz"
        target: "/tmp/vc.tar.gz"

    - name: Run remote deploy script
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
        script: |
          sudo /usr/local/bin/deploy_app.sh vc
