name: DB Migrations

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Download Cloud SQL Auth Proxy
        run: |
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy

      - name: Run Flyway migrations via Cloud SQL Auth Proxy
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CLOUDSQL_CONNECTION_NAME: ${{ secrets.CLOUDSQL_CONNECTION_NAME }}
        run: |
          # Start proxy on port 3306
          ./cloud_sql_proxy -instances=$CLOUDSQL_CONNECTION_NAME=tcp:3306 &
          PROXY_PID=$!
      
          # Wait until proxy port is ready
          echo "Waiting for Cloud SQL Auth Proxy..."
          for i in {1..15}; do
            nc -z 127.0.0.1 3306 && break
            echo "Waiting..."
            sleep 2
          done
      
          # Install Flyway CLI
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.20.0/flyway-commandline-9.20.0-linux-x64.tar.gz | tar xz
          sudo ln -s $PWD/flyway-9.20.0/flyway /usr/local/bin/flyway
      
          # Run migrations
          flyway -url=jdbc:mysql://127.0.0.1:3306/$DB_NAME \
                 -user=$DB_USER \
                 -password=$DB_PASSWORD migrate
      
          # Stop proxy
          kill $PROXY_PID
