name: DB Migrations

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      CLOUDSQL_CONNECTION_NAME: ${{ secrets.CLOUDSQL_CONNECTION_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write GCP SA key to file
        run: |
          echo "$GCP_SA_KEY" > gcp-sa.json

      - name: Start Cloud SQL Auth Proxy (Docker) using CLOUDSQL_CONNECTION_NAME
        run: |
          docker run --rm -d \
            -p 3306:3306 \
            -v $PWD/gcp-sa.json:/secrets/gcp-sa.json:ro \
            gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.19.0 \
            tcp:3306=$CLOUDSQL_CONNECTION_NAME \
            --credentials-file=/secrets/gcp-sa.json

      - name: Wait for Cloud SQL Proxy
        run: |
          echo "Waiting for Cloud SQL Proxy..."
          for i in {1..15}; do
            nc -z 127.0.0.1 3306 && break
            echo "Waiting..."
            sleep 2
          done

      - name: Install Flyway CLI
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.20.0/flyway-commandline-9.20.0-linux-x64.tar.gz | tar xz
          sudo ln -s $PWD/flyway-9.20.0/flyway /usr/local/bin/flyway

      - name: Run Flyway migrations
        run: |
          flyway -url=jdbc:mysql://127.0.0.1:3306/$DB_NAME \
                 -user=$DB_USER \
                 -password=$DB_PASSWORD migrate
