name: DB Migrations

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Run Flyway migrations via Cloud SQL Auth Proxy v2
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CLOUDSQL_CONNECTION_NAME: ${{ secrets.CLOUDSQL_CONNECTION_NAME }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          # Download Cloud SQL Auth Proxy v2
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.19.0/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy
      
          # Start proxy
          ./cloud-sql-proxy \
            --instances=$CLOUDSQL_CONNECTION_NAME=tcp:3306 \
            --credential_file=$GCP_SA_KEY &
          PROXY_PID=$!
      
          # Wait until proxy is ready
          echo "Waiting for Cloud SQL Auth Proxy..."
          for i in {1..15}; do
            nc -z 127.0.0.1 3306 && break
            echo "Waiting..."
            sleep 2
          done
      
          # Install Flyway
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.20.0/flyway-commandline-9.20.0-linux-x64.tar.gz | tar xz
          sudo ln -s $PWD/flyway-9.20.0/flyway /usr/local/bin/flyway
      
          # Run migrations
          flyway -url=jdbc:mysql://127.0.0.1:3306/$DB_NAME \
                 -user=$DB_USER \
                 -password=$DB_PASSWORD migrate
      
          # Kill proxy
          kill $PROXY_PID
